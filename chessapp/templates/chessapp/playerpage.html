{% extends 'chessapp/base.html' %}

{% block content %}
<h1>{{user.username}}</h1>
<p><i>{{ user.date_joined }}</i></p>
<p>Name: {{ user.profile.realname }}</p>

<p>Current ELO: {{ user.profile.currentELO}}</p>
<p>Highest ELO: {{ user.profile.highestELO}}</p>
<p>Lowest ELO: {{ user.profile.lowestELO}}</p>

<div id="container" style="width: 50%;">
    <canvas id="elo-chart" ></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'line',
      data: {
        datasets: [{
          data: {{ data|safe }},
          label: 'Rating'
        }],
        labels: {{ date|safe }}
      },
      options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Rating of {{ user.username  }}'
              }
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('elo-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>

{% endblock %}
